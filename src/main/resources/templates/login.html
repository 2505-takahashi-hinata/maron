<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>ログイン</title>
</head>
<body>
    <div class="header-contents">
        <h2>ログイン</h2>
    </div>
    <div class="main-contents">
        <form method="post" action="/login" th:object="${userForm}">
            <!--エラーメッセージ-->
            <div class="errorMessages">
                <li  th:each="error : ${#fields.detailedErrors()}" th:text="${error.message}"></li>
                <li  th:each="message : ${message}" th:text="${message}"></li>
            </div>
            <!--入力欄-->
            <div>
                <label class="loginLabel">アカウント名</label>
                <input name="account" type="text" th:field="*{account}" ><br/>
                <label class="loginLabel">パスワード</label>
                <input name="password" type="password" th:field="*{password}" ><br/>
                <input class="loginSubmit" type="submit" value="ログイン" />

            </div>
        </form>
    </div>
</body>
</html>
